<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <!-- form만들기  input email,password등 입력창이있을때 class="form-control" 적용하면 
        더이쁜 부트스트랩form을 이용할수있다 -->
    <div class="container">
        <h1 class="display-2">forms</h1>
        <form action="#url">
            <!-- form action은 데이터를 서버로 보낼때 도착할 url -->
            <div class="row">
                <!-- col로 공간을 나누기위해 row를 쓴다.row를 써야 col을 쓸수있기때문이다 -->
                <div class="form-group col-md-6">
                    <!-- label과 input을 form-group으로 묶어줘야한다. -->
                    <label for="email">email</label>
                    <input type="email" class="form-control" id="email" placeholder="email">
                    <!-- input class에 form-control을 적용. 어떤요소이든 화면의 너비전체를 차지한다 -->
                </div>
                <div class="form-group col-md-6">
                    <label for="password">password</label>
                    <input type="password" class="form-control" id="password" placeholder="password">
                </div>
            </div>
            <div class="form-group">
                <label for="address">street address</label>
                <input type="text" class="form-control" id="address" placeholder="923 chicken st">
            </div>
            <!-- form-row   row와 같은특성이라 col을 쓸때 사용한다 다른점은 요소간 기본간격이 줄어든다  -->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="city">city</label>
                    <input type="text" class="form-control" id="city">
                </div>
                <div class="form-group col-md-3 col-6">
                    <label for="state">state</label>
                    <select class="form-control" name="state" id="state">
                        <option value="연남">연남</option>
                        <option value="홍대">홍대</option>
                    </select>
                </div>
                <div class="form-group col-md-3 col-6">
                    <label for="zip">zip code</label>
                    <input type="text" class="form-control" id="zip">
                    <!-- col-6 xs,s일때 6으로 공간분배  col-md-3 미디움이상 3으로 공간분배 -->
                </div>
            </div>
            <!-- 여백주고싶을때 마진을써도되지만 form-group을 쓰면 여백이 자동으로 생겨서 통일성유지 -->
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultcheck1">
                    <label class="form-check-label" for="defaultcheck1">sign me up</label>
                    <!-- ↑디폴트 체크박스  -->
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1">Check this custom checkbox</label>
                    </div>
                    <!-- 부트스트랩 커스텀 체크박스 이쁨 영어버전에서찾기쉬움  -->
                </div>
            </div>
            <button type="submit" class="btn btn-success">resister</button>
            <!--button type에 submit을 쓰면 제출, button을 쓰면 제출안함   -->
    </div>
    </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
