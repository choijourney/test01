            </svg></h1>
        <!--  svg-부트스트랩 아이콘 주소. 원하는 아이콘을 찾아 주소를 복사 붙여넣기 하면됨. -->
        <button class="btn btn-lg btn-danger mb-3">Delete<svg xmlns="http://www.w3.org/2000/svg" width="1em"
                height="1em" fill="currentColor" class="bi bi-android2" viewBox="0 0 16 16">
                <path
                    d="m10.213 1.471.691-1.26c.046-.083.03-.147-.048-.192-.085-.038-.15-.019-.195.058l-.7 1.27A4.832 4.832 0 0 0 8.005.941c-.688 0-1.34.135-1.956.404l-.7-1.27C5.303 0 5.239-.018 5.154.02c-.078.046-.094.11-.049.193l.691 1.259a4.25 4.25 0 0 0-1.673 1.476A3.697 3.697 0 0 0 3.5 5.02h9c0-.75-.208-1.44-.623-2.072a4.266 4.266 0 0 0-1.664-1.476ZM6.22 3.303a.367.367 0 0 1-.267.11.35.35 0 0 1-.263-.11.366.366 0 0 1-.107-.264.37.37 0 0 1 .107-.265.351.351 0 0 1 .263-.11c.103 0 .193.037.267.11a.36.36 0 0 1 .112.265.36.36 0 0 1-.112.264Zm4.101 0a.351.351 0 0 1-.262.11.366.366 0 0 1-.268-.11.358.358 0 0 1-.112-.264c0-.103.037-.191.112-.265a.367.367 0 0 1 .268-.11c.104 0 .19.037.262.11a.367.367 0 0 1 .107.265c0 .102-.035.19-.107.264ZM3.5 11.77c0 .294.104.544.311.75.208.204.46.307.76.307h.758l.01 2.182c0 .276.097.51.292.703a.961.961 0 0 0 .7.288.973.973 0 0 0 .71-.288.95.95 0 0 0 .292-.703v-2.182h1.343v2.182c0 .276.097.51.292.703a.972.972 0 0 0 .71.288.973.973 0 0 0 .71-.288.95.95 0 0 0 .292-.703v-2.182h.76c.291 0 .54-.103.749-.308.207-.205.311-.455.311-.75V5.365h-9v6.404Zm10.495-6.587a.983.983 0 0 0-.702.278.91.91 0 0 0-.293.685v4.063c0 .271.098.501.293.69a.97.97 0 0 0 .702.284c.28 0 .517-.095.712-.284a.924.924 0 0 0 .293-.69V6.146a.91.91 0 0 0-.293-.685.995.995 0 0 0-.712-.278Zm-12.702.283a.985.985 0 0 1 .712-.283c.273 0 .507.094.702.283a.913.913 0 0 1 .293.68v4.063a.932.932 0 0 1-.288.69.97.97 0 0 1-.707.284.986.986 0 0 1-.712-.284.924.924 0 0 1-.293-.69V6.146c0-.264.098-.491.293-.68Z" />
            </svg></button>
        <!-- 버튼안에 delete글씨옆에 아이콘넣기. btn-sm 버튼크기작음 btn-lg 버튼크기큼  
            아이콘 width,height이 1em으로 설정돼있어서 버튼크기에따라 아이콘크기도 줄거나 커진다. -->

        <div class="row">
            <div class="col-md-4">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><svg width="1em" height="1em" viewBox="0 0 16 16"
                                class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                                <path fill-rule="evenodd"
                                    d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                            </svg></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Search">
                </div>
            </div>
            <!-- input-group의 공간을 줄이려면 col을 써야하고 col을 쓰려면 class=row가 필요하다
               search라는 플레이스홀더를가진 입력창 앞에 돋보기아이콘만들기 부트스트랩에서 복사해서쓰면됨 -->
        </div>

        <!-- 유틸리티 : borders,colors,display,flex,sizing,position,shadows,text 등. 
원래 css에서 쓰던걸 요소에 class만 추가해서 빠르게 적용할수있다 -->
        <h1 class="display-1 mt-3">utilities</h1>
        <div class="row mb-3">
            <div class="col-md-4 border border-dark rounded shadow">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt atque quidem vero, minima totam
                repudiandae laboriosam numquam, earum laudantium, mollitia deserunt labore ea sequi nam illum culpa
                laborum perferendis consequatur.
            </div>
        </div>
        <!-- border 사방에 테두리를 만들려면 border를 추가하면됨  <span class="border">
    <span class="border-top,right,bottom"> 부트에서는 테두리의 굵기를 조절할수없어서 지정해야함
        디폴트는 1px또는2px임. <claas="border-top-0"> 삭제옵션으로 테두리일부를 없앨수있다
            border-primary 테두리색상변경. class=rounded 사각형인데 모서리만 둥글게 모깎기. 
     rounded-circle 정동그라미. rounded-pill 가로타원형. rounded-sm 조금모깎기. rounded-lg많이깎기
                 shadow-sm,lg 그림자크기조정가능.-->

        <div>
            <button class="btn btn-primary p-0">padding 0</button>
            <button class="btn btn-primary p-1">padding 1</button>
            <button class="btn btn-primary p-2">padding 2</button>
            <button class="btn btn-primary p-3">padding 3</button>
            <button class="btn btn-primary p-4">padding 4</button>
            <button class="btn btn-primary p-5">padding 5</button>
        </div>
        <div class="mt-5">
            <!-- margin top-5 로 여백만듦 -->
            <button class="btn btn-primary p-0 pt-5">padding top</button>
            <button class="btn btn-primary ps-5">padding left</button>
            <button class="btn btn-primary pb-5">padding bottom</button>
            <button class="btn btn-primary pe-5">padding right</button>
            <button class="btn btn-primary px-5">padding X</button>
            <button class="btn btn-primary p-0 p-sm-1 p-md-2 p-lg-3 py-xl-5 ">padding Y</button>
        </div>
        <!--   p-sm-1 중단점 small px일때 패딩크기1. 
                        0~5까지 패딩과 마진 크기를 정함. 0은 패딩없음 5는 최대패딩.
                        margin(m)도 padding이랑 똑같음 글씨만 m으로바꾸면됨 mb=bottom-->



        <!--  부트 컴포넌트들 : 
    
카드 card  - 카드모양으로 생긴 박스를 만들고 그안에 텍스트등 내용을 입력해서 깔끔하게 만든다.
주로 그리드(flex)와 작업한다.

carousel 캐러셀- 이미지로 슬라이더를 만든다.

dropdown 드랍다운- 클릭하면 아래나 위로 텍스트내용이 펼쳐진다.

spinner - 로딩중.. 모양으로 동그라미가 돈다

mordal - 알림내용텍스트가 팝업창으로 나타남. 예를들어 쇼핑몰에서 알림팝업뜨는것과 비슷함. -->

    </div>
