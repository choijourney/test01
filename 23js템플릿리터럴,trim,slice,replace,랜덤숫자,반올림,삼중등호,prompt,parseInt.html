.ceil() 올림  소수점이있으면 무조건 올림한다
Math.ceil(34.01)  //35

.round()  반올림

.abs() 절대값 음수를 양수로 바꿈
Math.abs(-456)  // 456

.pow() 제곱
Math.pow(2,5)  // 32


Math.random();  0 ~ 1 사이 소수점 숫자를 임의로 생성함 1은 제외.
Math.floor(Math.random()*5)   -> 0 ~ 4 까지 랜덤 정수가 나온다. 
Math.floor(Math.random()*5)+1   -> 1을 더해서 1 ~ 5 까지 정수를 나오게 한다
Math.floor(Math.random()*3)+20   ->    20 ~ 22까지만 숫자를 나오게하고싶으면.!
랜덤소수에 *3하면 0,1,2가 나옴 +20 하면 20,21,22 가나온다
