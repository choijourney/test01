<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>race registration</title>
</head>

<body>
    <p>
    <h1>Race Registration!</h1>
    </p>
    <form action="/udemi">
        <p>
            <label for="FirstName">First Name</label>
            <input type="text" name="FirstName" id="FirstName" required>
            <label for="LastName">LastName</label>
            <input type="text" name="LastName" id="LastName" required>
        </p>
        <div>
            <h3>Select a Race:</h3>

            <div>
                <input type="radio" name="select race" id="Fun Run 5k" value="Fun Run 5k">
                <label for="Fun Run 5k">Fun Run 5k</label>
            </div>
            <div>
                <input type="radio" name="select race" id="Half Marathon" value="Half Marathon">
                <label for="Half Marathon">Half Marathon</label>
            </div>
            <div><input type="radio" name="select race" id="Full Marathon" value="Full Marathon">
                <label for="Full Marathon">Full Marathon</label>
            </div>
            <div>
                <label for="Email">Email</label>
                <input type="text" name="Email" id="Email" required>
                <label for="Password">Password</label>
                <input type="text" name="Password" id="Password" required>
            </div>
            <div>
                <label for="agegroup">Select Age Group</label>
                <select name="agegroup" id="agegroup">
                    <option value="under 18" selected>under 18</option>
                    <option value="18~50">18~50</option>
                    <option value="51~80">51~80</option>
                </select>
            </div>
            <button>Register!</button>
    </form>
</body>

</html>
