 터미널앱에서 둘을 스위치 해가며 쓸 수 있는데 둘이 동일한 기능이 많다.
    ※ 용어
- pwd : /Users/coltsteele  현재위치하고있는 디렉토리를 알려준다 (사용자이름과함께)
기본값은 홈디렉토리이고 ↑ 위상태이다. 단축기는 ~  물결 기호는 홈 디렉토리에 있다는 의미
- ls : 현재 디렉토리의 폴더,파일 리스트를 나열한다
- cd : change directory 디렉토리를 바꿈    cd 폴더이름   을 입력하면 그폴더로 디렉토리가 바뀜
      접근하고싶은 폴더 속성을 보면 위치를 알수있다. 현재 디렉토리에 있는 폴더에만 접근가능.
      상세위치를 입력하면 어디에있는 디렉토리든 이동할수있다 /Users/coltsteele/OneDrive/"바탕 화면"
- / : 루트디렉토리   cd /  입력하면 어디서든 루트디렉토리(최상위디렉토리)로 이동함 
- cd .. : 현디렉토리에서 뒤로가기  cd .. 띄어쓰기해야함  or  /Users/coltsteele/  상세위치를 입력해도된다
  cd ../../document  전전폴더로가서 document폴더로 이동
- mkdir : make directory  현디렉토리에서 폴더를 만듦  mkdir Cats Cogs   ←폴더두개가 만들어짐
  mkdir ../lion 전디렉토리에 폴더만듦   mkdir tiger/white howl  현디렉토리에 tiger 와 howl폴더를 만들고 
  tiger폴더안에 white폴더를 만듦  이미존재하는 폴더명은 만들수없다
- man : 매뉴얼  man ls 를 입력하면 ls대한 어떻게 쓰면되는지 매뉴얼을 알려줌  참고로 ls 매뉴얼을 보면
       -r,-l,-L등 대시부호와 알파벳 한글자를 입력하면(플래그라고 부른다) 파일을 이름순,크기순 
       등 어떻게 정렬하는지 방법에대한 설명이 있다.   q를 눌러야 매뉴얼에서 나갈수 있다
       bash에선 man이 실행안됨 인터넷에 bash 매뉴얼을 찾아볼수있음  
- 플래그 : ls -a 마침표로시작하는 숨겨진 파일 모두 보여줌 ls -l 제작날짜등정보를보여줌  
       ls -a -l  이렇게적으면 ls에 숨겨진 파일까지 모든 정보를 보여줌     
      mkdir -v 폴더를 만들고 만들었다고 알려줌 mkdir만 적고 폴더를 만들면 아무말도안해줌
      ls,mkdir 등 명령어마다 매뉴얼이 다름 
- touch : 새파일을 만듦   존재하는 파일을 touch하면 마지막업데이트시간을 변경   
        touch 50.html  확장자까지 써야함. 파일을만들고 touch 50.html 을 입력하면 
        50.html의 마지막업데이트시간이 touch를 입력한시간으로 바뀜     
- rm : 파일삭제 rm 50.html 입력하면 휴지통으로 가지않고 완전히삭제
- rmdir : 빈폴더삭제  폴더에 파일이있으면 삭제안됨       
- clear : 코드를 모두 지움  단축기 컨트롤+l
