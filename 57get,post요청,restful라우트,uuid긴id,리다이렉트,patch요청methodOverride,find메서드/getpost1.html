<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getpost</title>
</head>

<body>
    <h1>GET AND POST REQUEST</h1>
    <h2>GET</h2>
    <form action="http://localhost:4000/tacos" method="get">
        <!-- 앞에 http:// 꼭 붙여야함 안그럼 오류. -->
        <input type="text" name="meat">
        <input type="number" name="qty">
        <button type="submit">submit</button>
    </form>
    <h2>POST</h2>
    <form action="http://localhost:4000/tacos" method="post">
        <input type="text" name="meat">
        <input type="number" name="qty">
        <button type="submit">submit</button>
    </form>
</body>

</html>
