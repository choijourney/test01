<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form test</title>
</head>

<body>
    <h1>form test</h1>
    <form action="/summer">
        <p> <label for="ID">ID</label>
            <input id="ID" type="text" placeholder="Id" name="ID">
        </p>
        <p> <label for="password">password</label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>
        <p> <label for="number">number</label>
            <input type="number" placeholder="enter a number" id="number" name="num" min="1" max="100">
        </p>
        <p> <label for="color">color</label>
            <input type="color" id="color" name="color">
        </p>
        <button>submit</button>
    </form>
    <button>여긴폼밖이라제출안된다</button>
    <!--폼안에서버튼은무조건섭밋기능.섭밋끄고싶으면 
        <button type="button"><button> 쓰거나 폼밖에버튼만들자-->
</body>
<!--name은중요함 모든input에다써야함서버로데이터를전송할때사용되기때문-->
<h3>유튜브검색</h3>
<form action="https://www.youtube.com/results">
    <input type="text" name="search_query">
    <button>유튜브검색</button>
</form>
<h3>네이버검색</h3> <!--네이버폼주소 따기힘들었음 휴-->
<form action="http://search.naver.com/search.naver">
    <input type="text" name="query">
    <button>네이버검색</button>
</form>
<h3>구글검색</h3>
<form action="https://www.google.com/search">
    <input type="text" name="q">
    <button>구글검색</button>
</form>
<h2>what would you like?</h2>
<form action="/drink">
    <div>
        <input type="checkbox" id="coffee" name="coffee">
        <label for="coffee">coffee</label>
    </div>
    <div>
        <input type="checkbox" id="milktea" name="milktea">
        <label for="milktea">milktea</label>
    </div>
    <div>
        <input type="checkbox" name="coke" id="coke">
        <label for="coke">coke</label>
    </div>
    <p>
    <h2>where would you sit?</h2>
    <label for="next to window"> next to window</label>
    <input type="radio" name="sit" id="next to window" value="next to window">
    <label for="upstairs">upstairs</label>
    <input type="radio" name="sit" id="upstairs" value="upstairs">
    <label for="outside">outside</label>
    <input type="radio" name="sit" id="outside" value="outside">
    </p>
    <div>
        <label for="music-select">
            <h2> choose music! </h2>
        </label>
        <select name="music" id="music-select">
            <option value="">choose music!</option>
            <option value="적재-나랑별보러가지않을래">적재-나랑별보러가지않을래</option>
            <option value="여자아이들-퀸카" selected>여자아이들-퀸카</option>
            <option value="아이브-kitch">아이브-kitch</option>
            <option value="nmix-lovemelikethis">nmix-lovemelikethis</option>
        </select>
    </div> <!--아이들옆에 selected 누르면 선택돼서뜸-->
    <p>
        <label for="volume">
            <h2> 원하는음량</h2>
        </label>
        <input type="range" id="volume" name="volume" min="0" max="100" step="2" value="50">

        <!--step은 2씩칸이옮겨진다는거고 value는 50이디폴트라는말-->
    </p>
    <div><label for="requests">
            <h2> 기타고객요청</h2>
        </label>
        <textarea name="requests" id="requests" cols="50" rows="10" placeholder="요기에적어주세용"></textarea>
    </div>
    <button>submit</button>
</form>
<h2>Validations Demo</h2>
<form action="/brunch">
    <label for="userid">Enter user ID</label>
    <input type="text" name="userid" id="userid" minlength="5" maxlength="13" required>
    <p>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" minlength="8" maxlength="13" required>
    </p>
    <p>
        <label for="email">email</label>
        <input type="email" name="email" id="email">
    </p>
    <label for="url">Url</label>
    <input type="url" name="url" id="url">

    <button>submit</button>

</form>
<!-- 단축기 " ctrl / "-->

</html>

<!-- name은 페이지 안에 이름이 중복되어 사용이 가능하며 action에 해당하는 페이지로 
    파라미터 키로 사용된다.
id는 HTML4에서 부터 생긴 개념이다.

XML문서(DOM Tree) 내에서 Node를 식별하는 용도로 사용되어 페이지 안에 이름이 한개만 
존재해야 한다.
보통은 특정 tag를 지정하기 위해서 사용합니다.태그 내용을 바꾸는 dhtml 작업에서 주로 
사용합니다.
참고로 id로 설정된 값은 서버쪽으로 파라미터로 넘어가지 않기 때문에 서버쪽에서 접근이 
안된다.
id는 자바 스크립트에서 다룰려고 지정하는 것이고
name은 파라미터 전송을 하기 위해서 지정하는 것이다. -->
