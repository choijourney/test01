<!-- 에밋은 js에  -->
<!-- 에밋  main>section>h1 tab키  자식요소가 주르륵 생김-->
<main>
    <section>
        <h1></h1>
    </section>
</main>
<!-- ul>li*4 tab키 자식요소생김-->
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
<!-- h1+h2+h2 tab키 요소가 형제로 생김 -->
<h1></h1>
<h2></h2>
<h2></h2>
<!-- li.Id$*3 tab키     .Id가 클래스이름 $는 순서대로 숫자나열 -->
<li class="Id1"></li>
<li class="Id2"></li>
<li class="Id3"></li>
<!-- nav>ul>li*5>a  li부터 5개쓸거니까 li*5 , a는 *5하면x 어차피 li가 5개니까 a만써도됨 -->
<nav>
    <ul>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
    </ul>
</nav>
<!-- a{click me} p{i amp} tab키    <a></a>사이에 텍스트넣을때 {}쓰면된다 -->
<a href="">click me</a>
<p>i amp</p>
<!-- li>a[href="naver"]{click}  tab키     -->
<li><a href="naver">click</a></li>

<!-- div 태그는 예외적으로 태그명을 생략할 수 있다. 
 .first  tab키 -->
<div class="first"></div>
<!-- span.first#userid   tab키 -->
<span class="first" id="userid"></span>
<!-- input[type=button].btn -->
<input type="button" class="btn">
<form action=""></form>

<!-- form:get>label.label+input[type=email]+input[type=password]  -->
<form action="" method="get"><label for="" class="label"></label>
    <input type="text" type-email=""><label for="" class="label"></label>
    <input type="text" type-password="">
</form>
<!-- form에서 method get은 url주소를 보내는거고 post는 내pc에 있는 자료를 보낸다.
post가 더 괜찮다고함

에밋 활용이 가능하다.-->
